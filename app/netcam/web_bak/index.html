<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>IPC_Login</title>
<script src="js/base64.js" type="text/javascript"></script>
<script src="js/cookie.js" type="text/javascript"></script>

<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>

</head>

<body style="background-image:url(image/body.png)">
<div id="login_div" style=" width:360px; height:150px;  position:absolute; top:50%; left:50%; margin:-75px 0 0 -180px;  -moz-border-radius:10px;   -webkit-border-radius:10px; border-radius:10px; behavior:url(js/ie-css3.htc); background-color:#666;">
  <table width="350" border="0">
    <tr>
    <td height="30" colspan="2"></td>
    </tr>
  <tr>
    <td width="150" height="30" align="right">用户名：</td>
    <td width="200" height="30">
      <input type="text" name="username" id="login_username" style="width:150px;" autofocus="autofocus"  value=""
      onkeydown="if(event.keyCode==13){button_login.click();}"/></td>
  </tr>
  <tr>
    <td width="150" height="30" align="right">密 码：</td>
    <td width="200" height="30">
      <input type="password" name="userpwd" id="login_userpwd" style="width:150px;" autofocus="autofocus"  onkeydown="if(event.keyCode==13){button_login.click();}"></td>
  </tr>
  <tr>
    <td height="30" colspan="2">  <input type="button" name="button" id="button_login" value="登录" style="margin-left:80px;" onclick="login()"/> 
         <input type="button" name="button2" id="button_reset" value="重置" style="margin-left:80px;" onclick="reset()" /></td>
    </tr>
</table>
</div>
</body>
</html>
